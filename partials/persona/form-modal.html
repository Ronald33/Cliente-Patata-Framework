<form name="form" ng-submit="vm.guardar()">
    <div class="modal-header bg-primary">
        <h3 class="modal-title">Agregar persona</h3>
    </div>
    <div class="modal-body" ng-include="'partials/persona/inputs.html'"></div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger pull-left" ng-click="vm.cerrar()">Cerrar</button>
        <button type="submit" class="btn btn-success pull-right" ng-disabled="form.$invalid">Guardar</button>
    </div>
    <show-errors errors="vm.errors"></show-errors>
</form>
