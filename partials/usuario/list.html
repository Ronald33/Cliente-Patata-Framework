<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover my-table" st-safe-src="vm.usuarios" st-table="vm.displayCollection">
        <thead>
            <tr class="bg-primary">
                <th st-sort="id" st-sort-default="reverse" class="td-id">ID</th>
                <th st-sort="persona.nombres">Nombres</th>
                <th st-sort="persona.pellidos">Apellidos</th>
                <th st-sort="persona.documento">Documento</th>
                <th st-sort="usuario">Usuario</th>
                <th class="four-icons">&nbsp;</th>
            </tr>
            <tr>
                <th><input type="search" class="input-sm form-control" st-search="id" /></th>
                <th><input type="search" class="input-sm form-control" st-search="persona.nombres" /></th>
                <th><input type="search" class="input-sm form-control" st-search="persona.apellidos" /></th>
                <th><input type="search" class="input-sm form-control" st-search="persona.documento" /></th>
                <th><input type="search" class="input-sm form-control" st-search="usuario" /></th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="usuario in vm.displayCollection">
                <td>{{usuario.id}}</td>
                <td>{{usuario.persona.nombres}}</td>
                <td>{{usuario.persona.apellidos}}</td>
                <td>{{usuario.persona.documento}}</td>
                <td>{{usuario.usuario}}</td>
                <td>
                    <ul class="list-inline">
                        <li>
                            <button title="Ver detalles de {{usuario.usuario}}" class="btn btn-xs btn-info" ng-click="vm.ver(usuario)">
                                <span class="glyphicon glyphicon-eye-open"></span>
                            </button>
                        </li>
                        <li ng-show="usuario.habilitado">
                            <button title="Deshabilitar a {{usuario.usuario}}" class="btn btn-xs btn-default" ng-click="vm.deshabilitar(usuario)">
                                <span class="glyphicon glyphicon-arrow-down"></span>
                            </button>
                        </li>
                        <li ng-show="!usuario.habilitado">
                            <button title="Habilitar a {{usuario.usuario}}" class="btn btn-xs btn-primary" ng-click="vm.habilitar(usuario)">
                                <span class="glyphicon glyphicon-arrow-up"></span>
                            </button>
                        </li>
                        <li>
                            <button title="Editar a {{usuario.usuario}}" class="btn btn-xs btn-warning" ui-sref="admin.usuario_editar({id: usuario.id})">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                        </li>
                        <li>
                            <button title="Eliminar a {{usuario.usuario}}" class="btn btn-xs btn-danger" ng-click="vm.eliminar(usuario);">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
        <tfoot>
			<tr>
				<td colspan="6" class="text-center">
					<div st-pagination="" st-items-by-page="vm.itemsByPage" st-displayed-pages="7"></div>
				</td>
			</tr>
		</tfoot>
    </table>
</div>
